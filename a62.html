<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('https://images.pexels.com/photos/4012966/pexels-photo-4012966.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      width: 350px;
      margin: 100px auto;
      border-radius: 15px;
      color: #fff;
      text-align: center;
      position: relative;
    }

    .login-box img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: -70px;
      margin-bottom: 10px;
      border: 4px solid white;
    }

    .login-box h2 {
      margin: 10px 0 20px;
      font-size: 22px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-box input[type="checkbox"] {
      margin-right: 5px;
    }

    .login-box label {
      font-size: 14px;
    }

    .login-box a {
      color: #00cfff;
      text-decoration: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #00c851;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #007e33;
    }
  </style>
</head>
<body>

<div class="login-box">
  <img src="https://static.vecteezy.com/system/resources/thumbnails/057/527/094/small/professional-man-in-a-black-suit-with-a-white-shirt-and-tie-minimalistic-style-illustration-vector.jpg" alt="User Icon">
  <h2>LOGIN WINDOW</h2>
  <input type="text" placeholder="Your Email Address" />
  <input type="password" placeholder="Your Password" />
  <div style="text-align: left; font-size: 14px;">
    <input type="checkbox" id="agree" />
    <label for="agree">Agree With <a href="#">Terms & Condition</a></label>
  </div>
  <button>Login</button>
</div>

</body>
</html>
